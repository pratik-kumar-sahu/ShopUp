                <section class="main-container p-5 flex-j-a-center">
                    <div class="sign-container p-5">
                        <div class="flex-column m-5">
                            <label for="username">Username</label>
                            <input class="input-box mt-2" type="text" placeholder="Rache">
                        </div>
                        <div class="flex-column m-5">
                            <label for="email">Email</label>
                            <input class="input-box mt-2" type="email" placeholder="rachelgreen@hbo.in">
                        </div>
                        <div class="flex-column m-5">
                            <label for="password">Password</label>
                            <input class="input-box mt-2" type="password" placeholder="********">
                        </div>
                        <div class="flex-column m-5">
                            <label for="password">Confirm Password</label>
                            <input class="input-box mt-2" type="password" placeholder="********">
                        </div>
                        <div class="flex-row m-5">
                            <input class="mt-2 mr-2" type="checkbox">
                            <span>By creating an account, you agree to the Terms and Conditions, and Privacy Policy</span>
                        </div>
                        <div class="m-5">
                            <button class="btn btn-sign">Sign Up</button>
                        </div>
                        <p class="m-5">Already have an account? <a href="./signIn.html">SignIn here</a></p>
                    </div>
